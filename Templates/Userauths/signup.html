{% extends "base.html" %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}" />
<!-- login area start -->
<div class="login-register-area pt-100px pb-100px">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-12">
        <div class="tab-pane">
          {% if form.errors %}
          <div class="alert alert-danger">
            <strong>{{ form.errors }}</strong>
          </div>
          {% endif %}
          <div class="login-register-wrapper">
            <div class="login-register-tab-list">
              <h3>Register</h3>
            </div>
            <div class="tab-content">
              <div class="tab-pane active">
                <div class="login-form-container">
                  <div class="login-register-form">
                    <form action="{% url 'Userauths:signup' %}" method="post">
                      {% csrf_token %}
                      <div class="input-group">{{ form.username }}</div>
                      <div class="input-group">{{ form.email }}</div>
                      <div class="input-group">{{ form.phone_number }}</div>
                      <div class="input-group">{{ form.password1 }}</div>
                      <div class="input-group">{{ form.password2 }}</div>
                      <div class="button-box mt-3">
                        <button type="submit" class="btn btn-success">
                          <span>Register</span>
                        </button>
                        <a href="{% url 'Userauths:signin' %}">Login</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock content %}
</div>
